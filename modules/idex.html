<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Module Demo</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2em;
    }

    input {
      padding: 8px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      text-align: center;
      margin: 5px;
    }

    button {
      padding: 10px 15px;
      background-color: #fff;
      color: #0072ff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 0;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    #result, #tableResult {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî¢ Multiplication Module Demo</h1>

    <p>Enter two numbers to multiply:</p>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button id="multiplyBtn">Multiply</button>
    <div id="result"></div>

    <hr>

    <p>Or enter one number to see its multiplication table:</p>
    <input type="number" id="tableNum" placeholder="Enter number">
    <button id="tableBtn">Show Table</button>
    <div id="tableResult"></div>
  </div>

  <script type="module">
    // Import functions from the module
    import { multiply, multiplicationTable } from "./multiplication.js";

    const multiplyBtn = document.getElementById("multiplyBtn");
    const resultDiv = document.getElementById("result");
    const tableBtn = document.getElementById("tableBtn");
    const tableResult = document.getElementById("tableResult");

    // Multiply two numbers
    multiplyBtn.addEventListener("click", () => {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter valid numbers!";
      } else {
        resultDiv.innerHTML = `‚úÖ Result: ${num1} √ó ${num2} = ${multiply(num1, num2)}`;
      }
    });

    // Show multiplication table
    tableBtn.addEventListener("click", () => {
      const num = parseFloat(document.getElementById("tableNum").value);

      if (isNaN(num)) {
        tableResult.innerHTML = "‚ö†Ô∏è Please enter a valid number!";
      } else {
        tableResult.innerHTML = multiplicationTable(num);
      }
    });
  </script>
</body>
</html>
