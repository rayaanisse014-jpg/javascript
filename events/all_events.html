<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All JavaScript Events Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 { color: #333; }
    input, select, button {
      margin: 8px 0;
      padding: 8px;
      font-size: 16px;
    }
    #hoverBox {
      width: 180px;
      height: 120px;
      background-color: lightblue;
      text-align: center;
      line-height: 120px;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: 0.3s;
    }
  </style>
</head>
<body>

  <h2>üíª All JavaScript Event Examples</h2>

  <!-- 1Ô∏è‚É£ Mouse Events -->
  <h3>1. Mouse Events</h3>
  <div id="hoverBox" onmouseover="mouseOver()" onmouseout="mouseOut()">
    Hover Me!
  </div>
  <button onclick="buttonClicked()">Click Me!</button>

  <!-- 2Ô∏è‚É£ Keyboard Event -->
  <h3>2. Keyboard Event</h3>
  <input type="text" id="keyInput" placeholder="Type something..." onkeyup="keyUpEvent()">
  <p id="keyResult"></p>

  <!-- 3Ô∏è‚É£ Change Event -->
  <h3>3. Change Event (handleChange)</h3>
  <input type="text" id="nameInput" placeholder="Enter your name" onchange="handleChange()">
  <select id="fruitSelect" onchange="handleSelectChange()">
    <option value="">-- Choose a fruit --</option>
    <option value="üçé Apple">Apple</option>
    <option value="üçå Banana">Banana</option>
    <option value="üçá Grapes">Grapes</option>
  </select>
  <p id="changeResult"></p>

  <!-- 4Ô∏è‚É£ Form Submit Event -->
  <h3>4. Form Submit Event</h3>
  <form onsubmit="return formSubmit()">
    <input type="text" id="email" placeholder="Enter your email" required>
    <button type="submit">Submit</button>
  </form>

  <!-- 5Ô∏è‚É£ Window Load Event -->
  <h3>5. Window Load Event</h3>
  <p id="loadMsg"></p>

  <script>
    // 1Ô∏è‚É£ Mouse Events
    function mouseOver() {
      const box = document.getElementById("hoverBox");
      box.style.backgroundColor = "lightgreen";
      box.innerText = "Mouse Over!";
    }

    function mouseOut() {
      const box = document.getElementById("hoverBox");
      box.style.backgroundColor = "lightblue";
      box.innerText = "Hover Me!";
    }

    function buttonClicked() {
      alert("‚úÖ Button was clicked!");
    }

    // 2Ô∏è‚É£ Keyboard Event
    function keyUpEvent() {
      const value = document.getElementById("keyInput").value;
      document.getElementById("keyResult").innerText = "You typed: " + value;
    }

    // 3Ô∏è‚É£ Change Event (handleChange)
    function handleChange() {
      const name = document.getElementById("nameInput").value;
      document.getElementById("changeResult").innerText = "Hello, " + name + " üëã";
    }

    function handleSelectChange() {
      const fruit = document.getElementById("fruitSelect").value;
      document.getElementById("changeResult").innerText = fruit
        ? "You selected: " + fruit
        : "Please choose a fruit.";
    }

    // 4Ô∏è‚É£ Form Submit Event
    function formSubmit() {
      const email = document.getElementById("email").value;
      alert("üìß Form submitted! Your email: " + email);
      return false; // prevent real submission
    }

    // 5Ô∏è‚É£ Window Load Event
    window.onload = function() {
      document.getElementById("loadMsg").innerText = "üåç Page loaded successfully!";
    };
  </script>

</body>
</html>
